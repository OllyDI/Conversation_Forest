        <script>
            function display() {
                
                $("#card_research").css("display","");
                $("#table_body").html("");
                $("#table_research").DataTable().clear();
                $("#table_research").DataTable().destroy();
                $.ajax({
                    url:"/onloadTable",
                    method:"get",
                    data:{
                        res_type : $("#res_type").val(),
                        admin : $("#admin").val(),
                        res_stdate : $("#res_stdate").val(),
                        res_eddate : $("#res_eddate").val()
                    },
                    success:function(data) {
                        var res_staus = [];
                        $.ajax({
                            url: "/getStatus",
                            method: "get",
                            async: false,
                            success: function(data) { 
                                $.each(data, (i, v) => { res_staus.push(v.res_id) })
                            }
                        })

                        $.each(data, (i, v) => {
                            var type = ""
                            var res_type = ""
                            if (v["type"] == 1) type = "종자"
                            else type = "식물"
                            if (v["res_type"] == 0) res_type = "건조"
                            else if (v["res_type"] == 1) res_type = "고온"
                            else if (v["res_type"] == 2) res_type = "형태"
                            else if (v["res_type"] == 3) res_type = "색상"
                            else res_type = "기타"

                            var html = "<tr>\
                                <th scope='row'>" + v["res_id"] + "</th>\
                                <td>"+(v["res_admin"] == null ? "" : v["res_admin"]) +"</td>\
                                <td>"+(v["species"] == null ? "" : v["species"]) +"</td>\
                                <td>"+(v["res_name"] == null ? "" : v["res_name"]) +"</td>\
                                <td>"+(v["res_type"] == null ? "" : res_type) +"</td>\
                                <td>"+(v["res_stdate"] != null ? dayjs(v["res_stdate"]).format("YYYY-MM-DD") : "")+"</td>\
                                <td>"+(v["res_eddate"] != null ? dayjs(v["res_eddate"]).format("YYYY-MM-DD") : "")+"</td>\
                                <td>"+(v["type"] == null ? "" : type) +"</td>";
                            
                            var ind = res_staus.indexOf(v.res_id)
                            if (ind == -1) {
                                html += "<td style='text-align: center;'><button type='' onclick=" + `"window.open('/imageview?id=` + v["res_id"] + `,` + v["grouping"] + `')"` + " id='one_button_" + (i + 1) + "' class='btn btn-primary btn-round waves-effect waves-light'>보기</button></tr>";
                            } else  html += "<td style='text-align: center;'>진행중</td>"

                            $("#table_body").append(html);
                        })
                        $('#table_research').DataTable({});
                    }
                })
            };

            $( function() { $( "#res_stdate" ).datepicker({ dateFormat : 'yy-mm-dd' }); });
            $( function() { $( "#res_eddate" ).datepicker({ dateFormat : 'yy-mm-dd' }); });
