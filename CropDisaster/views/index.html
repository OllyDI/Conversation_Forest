        <script src="dist/js/adminlte.js"></script>
        
        <script>
            var canvas = ["temp_chart_canvas", "hum_chart_canvas"];
            var chart = {};
            var fsdata;

            function createChart(id) {
                var ctx = document.getElementById(id).getContext('2d');
                chart[id] = new Chart(ctx, {
                    type: 'line',
                    data: [],
                    options: {
                        interaction: {
                            mode: 'index',
                            intersect: false,
                            
                        },
                        elements: {
                            point: {
                                radius: 2,
                            },
                        },
                        responsive: true,
                        maintainAspectRatio : false,
                        responsiveAnimationDuration: 1000,
                        scales: {
                            xAxes: [{
                                gridLines: { display:false },
                                type: "time",
                                time: {
                                    unit: "minute",
                                    displayFormats: {
                                        minute: "MM-DD HH:mm",
                                    },
                                },
                                ticks: {
                                    autoSkip: true,
                                    autoSkipPadding: 20,
                                    maxRotation: 0,
                                },
                                scaleLabel: {
                                    display: true,
                                    labelString: "Date",
                                },
                            },],
                            yAxes: [{
                                ticks: { fontColor: 'rgba(60,141,188,0.9)' },
                                gridLines: { display:false },
                                id: 'temp',
                                position: 'left',
                                scaleLabel: { 
                                    display: true,
                                    labelString: "온도 °C" ,
                                    fontColor: 'rgba(60,141,188,0.9)'
                                }
                            },
                            {
                                ticks: { fontColor: 'rgba(255, 102, 102, 0.9)' },
                                gridLines: { display:false },
                                id: 'hum',
                                position: 'right',
                                scaleLabel: { 
                                    display: true,
                                    labelString: "습도 %" ,
                                    fontColor: 'rgba(255, 102, 102, 0.9)'
                                }
                            }]
                        }
                    }
                });
            }
            
            function writeData() {
                $("#a_temp").html("")
                $("#b_temp").html("")
                $("#a_hum").html("")
                $("#b_hum").html("")
                $("#a_temp").append(fsdata[fsdata.length - 1].data_format_0.toFixed(1) + "°C");
                $("#b_temp").append(fsdata[fsdata.length - 1].data_format_2.toFixed(1) + "°C");
                $("#a_hum").append(fsdata[fsdata.length - 1].data_format_1 + '<sup style="font-size: 20px">%</sup>');
                $("#b_hum").append(fsdata[fsdata.length - 1].data_format_3 + '<sup style="font-size: 20px">%</sup>');
            }


            function updateChart() {
                var data = {};

                data[0] = [];
                data[1] = [];
                data[2] = [];
                data[3] = [];
                chart["temp_chart_canvas"].config.data.datasets = [];
                $.each(fsdata, (i, v) => {
                    data[0].push({
                        x: v.times,
                        y: v.data_format_0
                    })
                    data[1].push({
                        x: v.times,
                        y: v.data_format_2
                    })
                    data[2].push({
                        x: v.times,
                        y: v.data_format_1
                    })
                    data[3].push({
                        x: v.times,
                        y: v.data_format_3
                    })
                })
                var newdatasets = [{
                        yAxisID             : 'temp',
                        label               : '스마트온실 온도',
                        backgroundColor     : 'rgba(60,141,188,0.9)',
                        borderColor         : 'rgba(60,141,188,0.8)',
                        pointRadius         : false,
                        pointColor          : '#3b8bba',
                        pointStrokeColor    : 'rgba(60,141,188,1)',
                        pointHighlightFill  : '#fff',
                        pointHighlightStroke: 'rgba(60,141,188,1)',
                        data                : data[0],
                        fill : false,
                    }, {
                        yAxisID             : 'hum',
                        label               : '스마트온실 습도',
                        backgroundColor     : 'rgba(255, 102, 102, 0.9)',
                        borderColor         : 'rgba(255, 102, 102, 0.8)',
                        pointRadius         : false,
                        pointColor          : 'rgba(255, 102, 102, 1)',
                        pointStrokeColor    : '#c1c7d1',
                        pointHighlightFill  : '#fff',
                        pointHighlightStroke: 'rgba(220,220,220,1)',
                        data                : data[3],
                        fill : false,
                }]
                chart["temp_chart_canvas"].config.data.datasets = newdatasets;
                chart["temp_chart_canvas"].options.tooltips = {
                            mode: 'label',
                            intersect: false,
                            callbacks: {
                                label: function(item, data) {
                                    var indice = item.index;            
                                    if (item.datasetIndex == 0) return  data.datasets[item.datasetIndex].label +': '+ data.datasets[item.datasetIndex].data[item.index].y.toFixed(1) + " ℃";
                                    else return  data.datasets[item.datasetIndex].label +': '+ data.datasets[item.datasetIndex].data[item.index].y.toFixed(1) + " %";
                                }
                            }
                        }
                chart["temp_chart_canvas"].update();
                var newdatasets = [{
                    yAxisID             : 'temp',
                    label               : '생육온실 온도',
                    backgroundColor     : 'rgba(60,141,188,0.9)',
                    borderColor         : 'rgba(60,141,188,0.8)',
                    pointRadius          : false,
                    pointColor          : '#3b8bba',
                    pointStrokeColor    : 'rgba(60,141,188,1)',
                    pointHighlightFill  : '#fff',
                    pointHighlightStroke: 'rgba(60,141,188,1)',
                    data                : data[1],
                    fill : false,
                    }, {
                    yAxisID             : 'hum',
                    label               : '생육온실 습도',
                    backgroundColor     : 'rgba(255, 102, 102, 0.9)',
                    borderColor         : 'rgba(255, 102, 102, 0.8)',
                    pointRadius         : false,
                    pointColor          : 'rgba(255, 102, 102, 1)',
                    pointStrokeColor    : '#c1c7d1',
                    pointHighlightFill  : '#fff',
                    pointHighlightStroke: 'rgba(220,220,220,1)',
                    data                : data[2],
                    fill : false,
                }]
                chart["hum_chart_canvas"].config.data.datasets = newdatasets;
                chart["hum_chart_canvas"].options.tooltips = {
                            mode: 'label',
                            intersect: false,
                            callbacks: {
                                label: function(item, data) {
                                    var indice = item.index;                 
                                    if (item.datasetIndex == 0) return  data.datasets[item.datasetIndex].label +': '+ data.datasets[item.datasetIndex].data[item.index].y.toFixed(1) + " ℃";
                                    else return  data.datasets[item.datasetIndex].label +': '+ data.datasets[item.datasetIndex].data[item.index].y.toFixed(1) + " %";
                                }
                            }
                        }
                chart["hum_chart_canvas"].update();
            }

            
            window.onload = function() {
                // setInterval(function() {console.log("새로고침");}, 5000);
                $.each(canvas, (i, id) =>{ createChart(id); })
                
                $.ajax({
                    url: "/onloadEnvir",
                    method: "get",
                    success:function(data) {
                        fsdata = data;
                        fsdata.sort(function(a, b) { return new Date(a.times) - new Date(b.times); })
                        writeData();
                        updateChart();
                    }
                })
            }
        </script>
