        $("#res_stdate").datepicker({
            dateFormat: 'yy-mm-dd'
        });
    });
    $(function() {
        $("#res_eddate").datepicker({

        });
    });


    // 체크박스 이벤트
    function selectAll(selectAll) {
        var name;
        var cnt = 0;
        var toggle = 0;

        if (selectAll == "angleButton") {
            name = "angBox";
            if (ACheck++ % 2 == 0) toggle = 1;
        }
        else if (selectAll == "dataButton") {
            name = "dataBox";
            if (VCheck++ % 2 == 0) toggle = 1;
        }
        else {
            name = "labelBox";
            if (LCheck++ % 2 == 0) toggle = 1;
        }
        const checkboxes = document.querySelectorAll("input[name=" + name + "]");
        checkboxes.forEach((checkbox) => {
            if (toggle == 1 && $("#" + checkbox.id).prop('checked') == false) $(checkbox).trigger("click");
            else if (toggle == 0 && $("#" + checkbox.id).prop('checked')) $(checkbox).trigger("click");
        })
    }


    const getOrCreateTooltip = (tooltipEl) => {

        if (!tooltipEl) {
            tooltipEl = document.createElement('div');
            tooltipEl.style.background = 'rgba(0, 0, 0, 0.7)';
            tooltipEl.style.borderRadius = '3px';
            tooltipEl.style.color = 'white';
            tooltipEl.style.pointerEvents = 'none';
            tooltipEl.style.position = 'absolute';
            tooltipEl.style.transform = 'translate(-50%, 0)';
            tooltipEl.style.transition = 'all .1s ease';

            const table = document.createElement('table');
            table.style.margin = '0px';

            tooltipEl.appendChild(table);
        }

        return tooltipEl;
    };


    var customTooltips = function(tooltip) {
        // Tooltip Element
        var tooltipEl = document.getElementById('chartjs-tooltip');
        if (!tooltipEl) {
            tooltipEl = getOrCreateTooltip(tooltipEl);
            tooltipEl.id = 'chartjs-tooltip';
            tooltipEl.innerHTML = "<table></table>"
            document.body.appendChild(tooltipEl);
        }
        // Hide if no tooltip
        if (tooltip.opacity === 0) {
            tooltipEl.style.opacity = 0;
            return;
        }
        // Set caret Position
        tooltipEl.classList.remove('above', 'below', 'no-transform');
        if (tooltip.yAlign) {
            tooltipEl.classList.add(tooltip.yAlign);
        } else {
            tooltipEl.classList.add('no-transform');
        }
        function getBody(bodyItem) {
            return bodyItem.lines;
        }
        // Set Text
        if (tooltip.body) {
            var titleLines = tooltip.title || [];
            var bodyLines = tooltip.body.map(getBody);
            //PUT CUSTOM HTML TOOLTIP CONTENT HERE (innerHTML)
            var innerHtml = '<thead >';
            titleLines.forEach(function(title) {
                innerHtml += '<tr><th>' + title + '</th></tr>';
            });
            innerHtml += '</thead><tbody>';
            bodyLines.forEach(function(body, i) {
                var colors = tooltip.labelColors[i];
                var style = 'background:' + colors.backgroundColor;
                style += '; width : 15px'; 
                style += '; height : 15px'; 
                style += ';border: 1px solid white';
                style += '; margin-right : 5px'
                style += '; padding-right : 5px'
                style += '; display  : inline-block'; 
                var span = '<span style="' + style + '"></span>';
                innerHtml += '<tr><td>' + span + " " + body[0].split(":")[0] + ': <span style="color:rgb(255, 120, 120)">' + body[0].split(":")[1] + '</span></td></tr>';
                
            });
            innerHtml += '</tbody>';
            var tableRoot = tooltipEl.querySelector('table');
            tableRoot.innerHTML = innerHtml;
            
        }
        var position = this._chart.canvas.getBoundingClientRect();
        tooltipEl.style.opacity = 1;
        tooltipEl.style.position = 'absolute';
        tooltipEl.style.left = position.left + window.pageXOffset + tooltip.caretX + 'px';
        tooltipEl.style.top = position.top + window.pageYOffset + tooltip.caretY + 'px';
        tooltipEl.style.fontFamily = tooltip._bodyFontFamily;
        tooltipEl.style.fontSize = tooltip.bodyFontSize + 'px';
        tooltipEl.style.fontStyle = tooltip._bodyFontStyle;
        tooltipEl.style.padding = tooltip.yPadding + 'px ' + tooltip.xPadding + 'px';
        tooltipEl.style.pointerEvents = 'none';
    };

    // 차트 데이터 추가
    function updateChart(element, id) {
        var labelcheck = element;
        if (labelcheck.checked) {
            chart[id].config.data.labels = [];
            chart[id].config.data.datasets = [];
            $.each(labelArr, function(i, v) {
                if (lineColor[v] == undefined)  lineColor[v] = Math.floor(Math.random() * 361) + "_" + Math.floor(Math.random() * 101);
                $.each(angleArr, function(i2, v2) {
                    var hslborder = "hsla(" + lineColor[v].split("_")[0] + ", " + lineColor[v].split("_")[1] + "%, " + (((Number(v2.split("SV")[1]) / 18) * 3.5) + 20) + "%)"
                    var hslbackground = "hsl(" + lineColor[v].split("_")[0] + ", " + lineColor[v].split("_")[1] + "%, " + (((Number(v2.split("SV")[1]) / 18) * 3.5) + 20) + "%)"
                    SelectData(v2, v, id, function(data, date) {
                        var newDataset = {
                            label: v + "_" + v2,
                            backgroundColor: hslbackground,
                            borderColor: hslborder,
                            data: data,
                            fill: false,
                            tension: 0,
                            errorBars: {}, 
                            borderWidth: 2
                        }
                        chart[id].config.data.datasets.push(newDataset);
                        if (chart[id].config.data.labels.length != date.length) chart[id].config.data.labels = date;
                        chart[id].update();
                    })
                })
                if (labelArr.length - 1 == i) updateErrorBars(id);
            })

            chart[id].update();
        } else {
            do {
                var ind = chart[id].config.data.datasets
                    .findIndex((v, i) => {
                        if (labelcheck.name == "labelBox") return (v.label.split("_")[0] + "_" + v.label.split("_")[1] + "_" + v.label.split("_")[2]) == labelcheck.id;
                        else return (v.label.split("_")[3] + "_" + v.label.split("_")[4]) == labelcheck.id;
                    })
                if (ind != -1) {
                    chart[id].config.data.datasets.splice(ind, 1);
                    chart[id].update();
                }
            } while (ind != -1);
            if (labelcheck.name == "labelBox" && labelArr.indexOf(labelcheck.id) != -1) labelArr.splice(labelArr.indexOf(labelcheck.id), 1);
            else if (labelcheck.name == "angBox" && angleArr.indexOf(labelcheck.id) != -1) angleArr.splice(angleArr.indexOf(labelcheck.id), 1);
            updateErrorBars(id);
        }
    }


    // 날짜 사이 모든 날짜 추출
    function getDatesStartToLast(startDate, lastDate) {
        var regex = RegExp(/^\d{4}-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])$/);
        if (!(regex.test(startDate) && regex.test(lastDate))) return "Not Date Format";
        var result = [];
        var curDate = new Date(startDate);
        while (curDate <= new Date(lastDate)) {
            result.push(curDate.toISOString().split("T")[0]);
            curDate.setDate(curDate.getDate() + 1);
        }
        return result;
    }

    // 평균, 표준편차 차트 생성
    function updateErrorBars(id) {
        var chartLength = chart[id].config.data.datasets.length;
        chart[id + "_average"].config.data.labels = [];
        chart[id + "_average"].config.data.datasets = [];
        $.each(labelArr, (ind, val) => {
            var avg = [];
            var stddev = {};
            $.each(chart[id].config.data.labels, (i, v) => {
                var data = [];
                stddev[v] = {};
                $.each(chart[id].config.data.datasets, (i2, v2) => {
                    if (v2.data[i] != undefined && v2.label.split("VIS")[0] == (val + "_")) data.push(v2.data[i]);
                    if (chart[id].config.data.datasets.length - 1 == i2) {
                        avg.push(d3.mean(data));
                        if (data.length > 1) {
                            stddev[v]["plus"] = d3.deviation(data);
                            stddev[v]["minus"] = -d3.deviation(data);
                        }
                    }
                })
                if (chart[id].config.data.labels.length - 1 == i) {
                    var hsl = "hsl(" + lineColor[val].split("_")[0] + ", " + lineColor[val].split("_")[1] + "%, 50%)"
                    var newDataset = {
                        label: val + "_average",
                        backgroundColor: hsl,
                        borderColor: hsl,
                        data: avg,
                        fill: false,
                        tension: 0,
                        errorBars: stddev,
                        
                    }
                    chart[id + "_average"].config.data.datasets.push(newDataset);
                    chart[id + "_average"].config.data.labels = chart[id].config.data.labels;
                }
            })
        })
        chart[id + "_average"].update();
    }


    // 색상 차트 생성
    function updateColorChart() {
        chart["colorChart"].config.data.labels = [];
        chart["colorChart"].config.data.datasets = [];
        chart["colorChart"].options.elements.point.radius = 5;
        $.each(labelArr, (i, v) => {
            $.each(angleArr, (i2, v2) => {
                var greendata = [];
                var yellowdata = [];
                $.each(imageArr[v2][v], (i3, v3) => {
                    var index = colorData.findIndex((val, ind) => {
                        if (v3 != undefined) return val.val.name == v3.split("/")[v3.split("/").length - 1];
                        else return -1;
                    })

                    if (index != -1) {
                        var gsum = 0;
                        var ysum = 0;
                        for (var ind = hueGreen.getValue()[0]; ind <= hueGreen.getValue()[1]; ind++) {
                            gsum += Number(colorData[index].val[ind]);
                        }
                        for (var ind = hueYellow.getValue()[0]; ind <= hueYellow.getValue()[1]; ind++) {
                            ysum += Number(colorData[index].val[ind]);
                        }
                        greendata.push(gsum);
                        yellowdata.push(ysum);
                    } else {
                        greendata.push(0);
                        yellowdata.push(0);
                    }
                })
                var hsl = "hsl(" + lineColor[v].split("_")[0] + ", " + lineColor[v].split("_")[1] + "%, " + (((Number(v2.split("SV")[1]) / 18) * 3.5) + 20) + "%)"
                var newDatasetGreen = {
                    label: v + "_" + v2 + "_Green",
                    backgroundColor: hsl,
                    borderColor: hsl,
                    data: greendata,
                    fill: false,
                    strokeColor: hsl,
                    pointBackgroundColor: "rgb(0, 128, 0)",
                    tension: 0,
                }
                var newDatasetYellow = {
                    label: v + "_" + v2 + "_Yellow",
                    backgroundColor: hsl,
                    borderColor: hsl,
                    data: yellowdata,
                    fill: false,
                    strokeColor: hsl,
                    pointBackgroundColor: "rgb(255, 255, 0)",
                    tension: 0,
                }
                chart["colorChart"].config.data.datasets.push(newDatasetGreen);
                chart["colorChart"].config.data.datasets.push(newDatasetYellow);
                chart["colorChart"].config.data.labels = imgDate;
            })
        })
        chart["colorChart"].update();
    }



    function downloadChart(id) {
        var url = document.createElement('a');
        url.href = chart[id].toBase64Image();
        url.download = id + "_chart.png";
        url.click();
    }


    function modify_color() {
        $("#label_modal").html("");
        $.each(labelArr, (i, v) => {
            var html = `<label class="col-sm-3"><input type="checkbox" name="labelBoxModal" id="` + v + `_modal" value="` + (i + 1) + `"> ` + v + ` </label>`
            $("#label_modal").append(html);
        })
        $.each($("input:checkbox[name=labelBoxModal]"), (i, v) => { v.checked = false; })
        $("#labelModal").modal("show");
    }


    function applyLabelColor() {
        $.each($("input:checkbox[name=labelBoxModal]:checked"), (i, v) => {
            var label = v.id.split("_modal")[0];
            lineColor[label] = modal_hue.getValue() + "_" + modal_saturation.getValue();
            $.each(chart, (i, v) => {
                $.each(v.config.data.datasets, (i2, v2) => {
                    if (label == v2.label.split("_VIS")[0]) {
                        var hslborder = "hsla(" + lineColor[label].split("_")[0] + ", " + lineColor[label].split("_")[1] + "%, " + (((Number(v2.label.split("SV")[1]) / 18) * 3.5) + 20) + "%)"
                        var hslbackground = "hsl(" + lineColor[label].split("_")[0] + ", " + lineColor[label].split("_")[1] + "%, " + (((Number(v2.label.split("SV")[1]) / 18) * 3.5) + 20) + "%)"
                        v2.backgroundColor = hslbackground;
                        v2.borderColor = hslborder;
                    }
                    else if (label == v2.label.split("_average")[0]) {
                        var hslborder = "hsla(" + lineColor[label].split("_")[0] + ", " + lineColor[label].split("_")[1] + "%, " + "50%)"
                        var hslbackground = "hsl(" + lineColor[label].split("_")[0] + ", " + lineColor[label].split("_")[1] + "%, " + "50%)"
                        v2.backgroundColor = hslbackground;
                        v2.borderColor = hslborder;
                    }
                })
                v.update();
            })

        })    
    }


    function downloadImage() {
        var imgPath = [];
        $.each(imageArr, (i, v) => {
            $.each(v, (i2, v2) => {
                $.each(v2, (i3, v3) => {
                    if (v3 != undefined) imgPath.push(v3);
                })
            })
        })
        window.open("/exportImage?file=" + JSON.stringify(imgPath));
    }


    window.onload = function() {
        // 연구 설정 - 보기 선택 클릭 이벤트
        $.each(id_arr, function(i, v) {
            $("#datacheck_" + (i + 1)).on('click', function() {
                if ($("#datacheck_" + (i + 1)).prop('checked')) {
                    if ($(':radio[name="radio_btn"]:checked').val() == 1 || i < 3) $("#" + v).css("display", "block");
                    else $("#" + v.split("_card")[0] + "_average_card").css("display", "block");
                } else {
                    if ($(':radio[name="radio_btn"]:checked').val() == 1 || i < 3) $("#" + v).css("display", "none");
                    else $("#" + v.split("_card")[0] + "_average_card").css("display", "none");
                }
            })
        })
        $("#modify_chart_color").on('click', function() { modify_color(); })
        modal_hue = new Slider("#hue", {
            min: 0,
            max: 360,
            step: 1,
            value: 100
        });
        modal_hue.on('change', function(event) { $("#background_color").css("background", "hsl(" + modal_hue.getValue() + ", " + modal_saturation.getValue() + "%, 50%)") })
        modal_saturation = new Slider("#saturation", {
            min: 0,
            max: 100,
            step: 1,
            value: 100
        });
        modal_saturation.on('change', function(event) { $("#background_color").css("background", "hsl(" + modal_hue.getValue() + ", " + modal_saturation.getValue() + "%, 50%)") })
        
        
        // 이미지 슬라이더 생성 및 체인지 이벤트
        hueGreen = new Slider("#hueGreen", {
            min: 0,
            max: 255,
            step: 1,
            value: [48, 110],
            formatter: function(value) {
                if (value != undefined) {
                    return "Hue : [" + value[0] + ", " + value[1] + "]";
                }
            },
        });
        hueGreen.on('change', function(event) {
            var left = [document.getElementById("hueGreen_div").getElementsByClassName('min-slider-handle')[0].style.cssText.split('left:')[1].split(';')[0], document.getElementById("hueGreen_div").getElementsByClassName('max-slider-handle')[0].style.cssText.split('left:')[1].split(';')[0]]
            $("#hueGreen_div .min-slider-handle").attr("style", "background-image: linear-gradient(to bottom,hsl(" + ((parseFloat(event.newValue[0]) / 255) * 360) + ", 100%, 50%),hsl(" + ((parseFloat(event.newValue[0]) / 255) * 360) + ", 100%, 50%)) !important; left:" + left[0] + ";");
            $("#hueGreen_div .max-slider-handle").attr("style", "background-image: linear-gradient(to bottom,hsl(" + ((parseFloat(event.newValue[1]) / 255) * 360) + ", 100%, 50%),hsl(" + ((parseFloat(event.newValue[1]) / 255) * 360) + ", 100%, 50%)) !important; left:" + left[1] + ";");
        })
        var left_Green = [document.getElementById("hueGreen_div").getElementsByClassName('min-slider-handle')[0].style.cssText.split('left:')[1].split(';')[0], document.getElementById("hueGreen_div").getElementsByClassName('max-slider-handle')[0].style.cssText.split('left:')[1].split(';')[0]]
        $("#hueGreen_div .min-slider-handle").attr("style", "background-image: linear-gradient(to bottom,hsl(" + ((48 / 255) * 360) + ", 100%, 50%),hsl(" + ((48 / 255) * 360) + ", 100%, 50%)) !important; left:" + left_Green[0] + ";");
        $("#hueGreen_div .max-slider-handle").attr("style", "background-image: linear-gradient(to bottom,hsl(" + ((110 / 255) * 360) + ", 100%, 50%),hsl(" + ((110 / 255) * 360) + ", 100%, 50%)) !important; left:" + left_Green[1] + ";");
        $("#hueGreen_div .slider-track").css('background-image', 'url("/img/hue.png")')
        $("#hueGreen_div .slider-track").css('background-size', '100% 100%')
        $("#hueGreen_div .slider-track").css('background-repeat', 'no-repeat')
        $("#hueGreen_div .slider-track-low").css('background-color', 'rgb(230, 230, 230)')
        $("#hueGreen_div .slider-track-high").css('background-color', 'rgb(230, 230, 230)')
        $("#hueGreen_div .slider-selection").css('opacity', '0')

        hueYellow = new Slider("#hueYellow", {
            min: 0,
            max: 255,
            step: 1,
            value: [20, 47],
            formatter: function(value) {
                return "Hue : [" + value[0] + ", " + value[1] + "]";
            }
        });
        hueYellow.on('change', function(event) {
            var left = [document.getElementById("hueYellow_div").getElementsByClassName('min-slider-handle')[0].style.cssText.split('left:')[1].split(';')[0], document.getElementById("hueYellow_div").getElementsByClassName('max-slider-handle')[0].style.cssText.split('left:')[1].split(';')[0]]
            $("#hueYellow_div .min-slider-handle").attr("style", "background-image: linear-gradient(to bottom,hsl(" + ((parseFloat(event.newValue[0]) / 255) * 360) + ", 100%, 50%),hsl(" + ((parseFloat(event.newValue[0]) / 255) * 360) + ", 100%, 50%)) !important; left:" + left[0] + ";");
            $("#hueYellow_div .max-slider-handle").attr("style", "background-image: linear-gradient(to bottom,hsl(" + ((parseFloat(event.newValue[1]) / 255) * 360) + ", 100%, 50%),hsl(" + ((parseFloat(event.newValue[1]) / 255) * 360) + ", 100%, 50%)) !important; left:" + left[1] + ";");
        })
        var left_Yellow = [document.getElementById("hueYellow_div").getElementsByClassName('min-slider-handle')[0].style.cssText.split('left:')[1].split(';')[0], document.getElementById("hueYellow_div").getElementsByClassName('max-slider-handle')[0].style.cssText.split('left:')[1].split(';')[0]]
        $("#hueYellow_div .min-slider-handle").attr("style", "background-image: linear-gradient(to bottom,hsl(" + ((20 / 255) * 360) + ", 100%, 50%),hsl(" + ((20 / 255) * 360) + ", 100%, 50%)) !important; left:" + left_Yellow[0] + ";");
        $("#hueYellow_div .max-slider-handle").attr("style", "background-image: linear-gradient(to bottom,hsl(" + ((47 / 255) * 360) + ", 100%, 50%),hsl(" + ((47 / 255) * 360) + ", 100%, 50%)) !important; left:" + left_Yellow[1] + ";");
        $("#hueYellow_div .slider-track").css('background-image', 'url("/img/hue.png")')
        $("#hueYellow_div .slider-track").css('background-size', '100% 100%')
        $("#hueYellow_div .slider-track").css('background-repeat', 'no-repeat')
        $("#hueYellow_div .slider-track-low").css('background-color', 'rgb(230, 230, 230)')
        $("#hueYellow_div .slider-track-high").css('background-color', 'rgb(230, 230, 230)')
        $("#hueYellow_div .slider-selection").css('opacity', '0')

        mySlider = new Slider("#ex6", {
            value: 0,
            min: 0,
            max: 0,
            step: 1,
            formatter: function(value) {
                if (imgDate.length == 0) return value;
                else if ($(':radio[name="radio_btn_angle"]:checked').val() == 1) return imgDate[value];
                else return angleArr[value];
            }
        });
        mySlider.on('change', function(event) { getImage(); })

        $(':radio[name="radio_btn_angle"]').change(function(event) {
            if (this.value == 1) {
                if (mySlider.getValue() > 3) mySlider.setValue(3);
                getImage();
            } else getImage();
        })

        // 개별보기/평균보기 체인지 이벤트 
        $(':radio[name="radio_btn"]').change(function(event) {
            if (this.value == 1) {
                $.each(phenotypelabels, (i, v) => {
                    if ($("#datacheck_" + (id_arr.indexOf(v + "_card") + 1)).prop('checked')) {
                        $("#" + v + "_card").css("display", "block");
                        $("#" + v + "_average_card").css("display", "none");
                    }
                })
            } else {
                $.each(phenotype_AVG_labels, (i, v) => {
                    if ($("#datacheck_" + (id_arr.indexOf(v.split("_average")[0] + "_card") + 1)).prop('checked')) {
                        $("#" + v + "_card").css("display", "block");
                        $("#" + v.split("_average")[0] + "_card").css("display", "none");
                    }
                })
            }
        })


        // 클 요청(연구id 전달) -> 서버 수치데이터 전달 -> 클 가져옴
        var par = location.search.substr(location.search.indexOf("?") + 1);
        id = par.split("=")[1];
        $.ajax({
            url: "/onloadChart",
            method: "post",
            data: {
                res_id: id
            },
            success: function(data) {
                $("#table_body").html("");
                table = $("#tableId").DataTable({
                    dom: 'Bfrtip',
                    buttons: ['csv']
                });
                table.clear();
                var label = [];
                var angle = [];

                $.each(data, (i, v) => {
                    table.row.add([
                        (i + 1),
                        v["Label_Name"],
                        v["Angle"],
                        v["long_axis"],
                        v["short_axis"],
                        v["area"],
                        v["convex_area"],
                        v["center_x"],
                        v["center_y"],
                    ]);
                    phenodata.push({
                        imgid: v["ImageID"],
                        Label_Name: v["Label_Name"],
                        Angle: v["Angle"],
                        long_axis: v["long_axis"],
                        short_axis: v["short_axis"],
                        area: v["area"],
                        convex_area: v["convex_area"],
                        center_x: v["center_x"],
                        center_y: v["center_y"],
                        time: v["time"],
                        image: v["Image_Path"],
                    });

                    if (data.length - 1 == i) table.draw();
                    if (angle.indexOf(v["Angle"]) == -1) angle.push(v["Angle"]);
                    if (label.indexOf(v["Label_Name"]) == -1) label.push(v["Label_Name"]);
                })
                angle.sort();
                label.sort();
                $("#label").html("");

                $.each(phenotypelabels, (i, v) => {
                    createCard(v);
                    createChart(v);
                    $("#" + v + "_card").css("display", "none");
                })
                $.each(phenotype_AVG_labels, (i, v) => {
                    createCard(v);
                    createChart(v);
                    $("#" + v + "_card").css("display", "none");
                })
                createCard("environmental_Information");
                createChart("environmental_Information");
                createChart("colorChart");
                $("#table_div").css("display", "none");
                $("#colorCard").css("display", "none");
                $("#" + "environmental_Information" + "_card").css("display", "none");
                $("#export_color").on('click', function() {
                    downloadChart("colorChart");
                });
                createLabel(label, angle);
            }
        });


        // 클 요청(연구id 전달) -> 서버(환경정보) 전달 -> 클 가져옴
        $.ajax({
            url: "/onloadEnvir",
            method: "post",
            data: {
                res_id: id
            },
            success: function(data) {
                $.each(data, (i, v) => {
                    envirData.push({
                        temp: v["temp"],
                        hum: v["hum"],
                        insol: v["insol"],
                        time: v["time"]
                    })
                    if (data.length - 1 == i) envirData = envirData.sort(function(a, b) {
                        return new Date(a.time) - new Date(b.time);
                    })
                })
            }
        })

        // 클 요청 -> 서버(색상) 전달 -> 클 가져옴
        $.ajax({
            url: "/onloadColor",
            method: "post",
            success: function(data) {
                $.each(data, (i, v) => {
                    colorData.push({
                        imgid: v["imgid"],
                        val: JSON.parse(v["val"])
                    })
                    if (data.length - 1 == i) colorData = colorData.sort(function(a, b) {
                        return a.imgid - b.imgid;
                    })
                })

            }
        })
    }
</script>

</html>
