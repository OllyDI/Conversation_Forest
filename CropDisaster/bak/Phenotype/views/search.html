<script>
    function display() {
        $("#table_div").css("display","");
        $("#table_body").html("");
        $("#tableId").DataTable().clear();
        $("#tableId").DataTable().destroy();
        $.ajax({
            url:"/onloadTable",
            method:"get",
            data:{
                res_type : $("#res_type").val(),
                admin : $("#admin").val(),
                res_stdate : $("#res_stdate").val(),
                res_eddate : $("#res_eddate").val()
            },
            success:function(data1){
                $.each(data1,(i,v)=>{
                    var html = "<tr>\
                        <th scope='row'>" + v["res_id"] + "</th>\
                        <td>"+(v["res_admin"] == null ? "" : v["res_admin"]) +"</td>\
                        <td>"+(v["species"] == null ? "" : v["species"]) +"</td>\
                        <td>"+(v["res_name"] == null ? "" : v["res_name"]) +"</td>\
                        <td>"+(v["res_type"] == null ? "" : v["res_type"]) +"</td>\
                        <td>"+(v["res_stdate"] != null ? dayjs(v["res_stdate"]).format("YYYY-MM-DD") : "")+"</td>\
                        <td>"+(v["res_eddate"] != null ? dayjs(v["res_eddate"]).format("YYYY-MM-DD") : "")+"</td>\
                        <td>"+(v["type"] == null ? "" : v["type"]) +"</td>\
                        <td><button type='' onclick=" + `"window.open('/singleview?id=` + v["res_id"] + `')"` + " id='one_button_" + (i + 1) + "' class='btn btn-primary btn-round waves-effect waves-light'>단일</button>\
                            <button type='' onclick=" + `"window.open('/imageView?id=` + v["res_id"] + `')"` + " id='many_button_" + (i + 1) + "' class='btn btn-primary btn-round waves-effect waves-light'>다중</button></td>\
                        </tr>";
                    $("#table_body").append(html);
                })
                $('#tableId').DataTable( {});
            }
        })
    };

    $( function() { $( "#res_stdate" ).datepicker({ dateFormat : 'yy-mm-dd' }); });
    $( function() { $( "#res_eddate" ).datepicker({ dateFormat : 'yy-mm-dd' }); });
</script>
