        <script>
            window.onload = function() {
                try {
                    $("#my_token").val(localStorage.getItem('token'))
                } catch {}
            }

            var char_data = null;

            function upload() {
                var url = 'https://developer-lostark.game.onstove.com/characters/'+$("#char_name").val()+'/siblings'
                var token = $("#my_token").val()

                $.ajax({
                    url: url,
                    method: 'get',
                    beforeSend: function(xhr2) {
                        xhr2.setRequestHeader('accept', 'application/json');
                        xhr2.setRequestHeader('authorization', 'bearer ' + token);
                    },
                    success: function(data) { 
                        char_data = data
                        $("#char_name").val("")
                        localStorage.setItem('token', token)

                    },
                    error: function(e) {
                        console.log("fail")
                    }
                })
            }
        </script>
